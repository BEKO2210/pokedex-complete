<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex All Generations - Complete Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --type-normal: #A8A878;
            --type-fire: #F08030;
            --type-water: #6890F0;
            --type-electric: #F8D030;
            --type-grass: #78C850;
            --type-ice: #98D8D8;
            --type-fighting: #C03028;
            --type-poison: #A040A0;
            --type-ground: #E0C068;
            --type-flying: #A890F0;
            --type-psychic: #F85888;
            --type-bug: #A8B820;
            --type-rock: #B8A038;
            --type-ghost: #705898;
            --type-dragon: #7038F8;
            --type-dark: #705848;
            --type-steel: #B8B8D0;
            --type-fairy: #EE99AC;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .pokeball-icon {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .pokeball-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: #ff0000;
            border-radius: 15px 15px 0 0;
            border: 3px solid #000;
        }

        .pokeball-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: #fff;
            border-radius: 0 0 15px 15px;
            border: 3px solid #000;
            border-top: none;
        }

        .pokeball-center {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .header-title {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: #ffcb05;
            text-shadow: -2px -2px 0 #3c5aa6, 2px -2px 0 #3c5aa6, -2px 2px 0 #3c5aa6, 2px 2px 0 #3c5aa6, 0 0 10px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header-author {
            position: absolute;
            right: -80px;
            bottom: -5px;
            font-size: 8px;
            color: rgba(255,255,255,0.5);
            font-weight: 400;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            font-size: 12px;
        }

        .stats-bar span {
            color: rgba(255,255,255,0.7);
        }

        .stats-bar strong {
            color: #ffcb05;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .pokemon-book {
            position: relative;
            border-radius: 10px;
            width: 160px;
            height: 220px;
            background: linear-gradient(135deg, var(--pokemon-type-color) 0%, #1a1a2e 100%);
            box-shadow: 1px 1px 12px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            perspective: 2000px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 auto;
        }

        .pokemon-book .cover {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--type-color-light) 0%, var(--type-color-dark) 100%);
            transform-origin: 0;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 12px rgba(0,0,0,0.5);
            z-index: 10;
            overflow: hidden;
            backface-visibility: hidden;
            will-change: transform;
        }

        .pokemon-book:hover .cover {
            transform: rotateY(-80deg);
        }

        .cover-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .cover-name {
            font-family: 'Fredoka One', cursive;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
            text-transform: capitalize;
            margin-bottom: 5px;
        }

        .cover-types {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .type-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }

        .book-inside {
            width: 100%;
            height: 100%;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a2e 100%);
            border-radius: 10px;
            overflow: hidden;
        }

        .inside-image {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .inside-name {
            font-family: 'Fredoka One', cursive;
            font-size: 12px;
            color: #ffcb05;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-transform: capitalize;
            margin-bottom: 2px;
        }

        .inside-number {
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 8px;
        }

        .stats-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 8px;
        }

        .stat-name {
            width: 25px;
            color: rgba(255,255,255,0.7);
            text-align: right;
        }

        .stat-bar-bg {
            flex: 1;
            height: 6px;
            background: rgba(0,0,0,0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .stat-bar {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .stat-value {
            width: 18px;
            text-align: left;
            color: #fff;
            font-weight: 500;
        }

        .stat-hp .stat-bar { background: #ff5959; }
        .stat-atk .stat-bar { background: #f5ac78; }
        .stat-def .stat-bar { background: #fae078; }
        .stat-spa .stat-bar { background: #9db7f5; }
        .stat-spd .stat-bar { background: #a7db8d; }
        .stat-spe .stat-bar { background: #fa92b2; }

        .bst-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .bst-label {
            font-size: 9px;
            color: rgba(255,255,255,0.6);
        }

        .bst-value {
            font-size: 11px;
            font-weight: 700;
            color: #ffcb05;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: rgba(255,255,255,0.7);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #ffcb05;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcb05 0%, #ff6b35 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

        .fab svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 1001;
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, #2a2a4a 0%, #1a1a2e 100%);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            z-index: 1002;
            max-height: 70vh;
            overflow-y: auto;
        }

        .drawer.active {
            transform: translateY(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .drawer-title {
            font-family: 'Fredoka One', cursive;
            font-size: 20px;
            color: #ffcb05;
        }

        .drawer-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
            color: #fff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .search-box:focus {
            outline: none;
            border-color: #ffcb05;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            display: block;
        }

        .type-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .type-filter {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .type-filter:hover,
        .type-filter.active {
            opacity: 1;
            transform: scale(1.05);
            border-color: #fff;
        }

        .drawer-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcb05 0%, #ff6b35 100%);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .gen-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .gen-filter {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 10px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            cursor: pointer;
            color: #fff;
            transition: all 0.2s;
        }

        .gen-filter:hover,
        .gen-filter.active {
            background: #ffcb05;
            color: #000;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, #ffcb05 0%, #ff6b35 100%);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4), 0 0 30px rgba(255, 203, 5, 0.3);
            z-index: 1000;
            border: 3px solid #3c5aa6;
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.6), 0 0 40px rgba(255, 203, 5, 0.5);
        }

        .music-player.minimized {
            padding: 12px;
            border-radius: 50%;
        }

        .music-player.minimized .player-info,
        .music-player.minimized .player-controls {
            display: none;
        }

        .pokeball-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ff0000 0%, #ff0000 50%, #fff 50%, #fff 100%);
            border: 3px solid #000;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .pokeball-btn:hover {
            transform: rotate(360deg);
        }

        .pokeball-btn::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .pokeball-btn.playing {
            animation: pokeballShake 0.5s ease infinite;
        }

        @keyframes pokeballShake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .player-title {
            font-family: 'Fredoka One', cursive;
            font-size: 12px;
            color: #3c5aa6;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        }

        .player-status {
            font-size: 10px;
            color: rgba(0,0,0,0.6);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            border: 2px solid #3c5aa6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(0,0,0,0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #3c5aa6;
            border-radius: 50%;
            cursor: pointer;
        }

        .minimize-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3c5aa6;
            border: 2px solid #fff;
            color: #fff;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="pokeball-icon">
                <div class="pokeball-center"></div>
            </div>
            <h1 class="header-title">PokéDex All Gen</h1>
            <span class="header-author">by Belkis Aslani</span>
        </div>
    </header>

    <div class="stats-bar">
        <span>Geladen: <strong id="loadedCount">0</strong> / <strong id="totalCount">0</strong></span>
        <span>Generation: <strong id="genFilter">Alle</strong></span>
    </div>

    <main>
        <div id="pokemonGrid" class="pokemon-grid">
            <div class="loading">
                <div class="spinner"></div>
                Lade alle Pokémon...
            </div>
        </div>
    </main>

    <button class="fab" id="fabBtn" aria-label="Suchen und Filtern">
        <svg viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
    </button>

    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <h2 class="drawer-title">Suchen & Filtern</h2>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
        <input type="text" class="search-box" id="searchBox" placeholder="Pokémon suchen...">
        
        <div class="filter-section">
            <label class="filter-label">Generation:</label>
            <div class="gen-filters" id="genFilters">
                <button class="gen-filter active" data-gen="all">Alle</button>
                <button class="gen-filter" data-gen="1">Gen 1</button>
                <button class="gen-filter" data-gen="2">Gen 2</button>
                <button class="gen-filter" data-gen="3">Gen 3</button>
                <button class="gen-filter" data-gen="4">Gen 4</button>
                <button class="gen-filter" data-gen="5">Gen 5</button>
                <button class="gen-filter" data-gen="6">Gen 6</button>
                <button class="gen-filter" data-gen="7">Gen 7</button>
                <button class="gen-filter" data-gen="8">Gen 8</button>
                <button class="gen-filter" data-gen="9">Gen 9</button>
            </div>
        </div>
        
        <div class="filter-section">
            <label class="filter-label">Nach Typ filtern:</label>
            <div class="type-filters" id="typeFilters"></div>
        </div>
        
        <div class="drawer-actions">
            <button class="btn btn-secondary" id="resetBtn">Zurücksetzen</button>
            <button class="btn btn-primary" id="applyBtn">Anwenden</button>
        </div>
    </div>

    <div class="music-player" id="musicPlayer">
        <button class="minimize-btn" id="minimizeBtn">−</button>
        <div class="pokeball-btn" id="pokeballBtn" title="Play/Pause"></div>
        <div class="player-info">
            <span class="player-title">Pokémon Musik</span>
            <span class="player-status" id="playerStatus">Bereit</span>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="playBtn">▶</button>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="30">
        </div>
    </div>

    <script>
        // Type colors
        const typeColors = {
            normal: '#A8A878', fire: '#F08030', water: '#6890F0', electric: '#F8D030',
            grass: '#78C850', ice: '#98D8D8', fighting: '#C03028', poison: '#A040A0',
            ground: '#E0C068', flying: '#A890F0', psychic: '#F85888', bug: '#A8B820',
            rock: '#B8A038', ghost: '#705898', dragon: '#7038F8', dark: '#705848',
            steel: '#B8B8D0', fairy: '#EE99AC'
        };

        const typeColorsLight = {
            normal: '#C6C6A7', fire: '#F5AC78', water: '#9DB7F5', electric: '#FAE078',
            grass: '#A7DB8D', ice: '#BCE6E6', fighting: '#D67873', poison: '#C183C1',
            ground: '#EBD69D', flying: '#C6B7F5', psychic: '#FA92B2', bug: '#C6D16E',
            rock: '#D1C17D', ghost: '#A292BC', dragon: '#A27DFA', dark: '#A29288',
            steel: '#D1D1E0', fairy: '#F4BDC9'
        };

        const typeColorsDark = {
            normal: '#6D6D4E', fire: '#9C531F', water: '#445E9C', electric: '#A1871F',
            grass: '#4E8234', ice: '#638D8D', fighting: '#7D1F1A', poison: '#682A68',
            ground: '#927D44', flying: '#6D5E9C', psychic: '#A13959', bug: '#6D7815',
            rock: '#786824', ghost: '#493963', dragon: '#4924A1', dark: '#49392F',
            steel: '#787887', fairy: '#9B6470'
        };

        // Generation ranges
        const genRanges = {
            1: [1, 151], 2: [152, 251], 3: [252, 386], 4: [387, 493],
            5: [494, 649], 6: [650, 721], 7: [722, 809], 8: [810, 905], 9: [906, 1025]
        };

        let allPokemon = [];
        let filteredPokemon = [];
        let selectedTypes = new Set();
        let selectedGen = 'all';
        let searchDebounceTimer = null;

        // German names (Gen 1-9)
        const germanNames = {
            // Gen 1
            1: 'Bisasam', 2: 'Bisaknosp', 3: 'Bisaflor', 4: 'Glumanda', 5: 'Glutexo',
            6: 'Glurak', 7: 'Schiggy', 8: 'Schillok', 9: 'Turtok', 10: 'Raupy',
            11: 'Safcon', 12: 'Smettbo', 13: 'Hornliu', 14: 'Kokuna', 15: 'Bibor',
            16: 'Taubsi', 17: 'Tauboga', 18: 'Tauboss', 19: 'Rattfratz', 20: 'Rattikarl',
            21: 'Habitak', 22: 'Ibitak', 23: 'Rettan', 24: 'Arbok', 25: 'Pikachu',

        async function loadPokemon() {
            const grid = document.getElementById('pokemonGrid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div>Lade alle Pokémon...</div>';
            
            try {
                // Lade alle Pokémon (1025)
                const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1025');
                const data = await response.json();
                
                document.getElementById('totalCount').textContent = data.results.length;
                
                // Lade Details in Batches
                const batchSize = 50;
                allPokemon = [];
                
                for (let i = 0; i < data.results.length; i += batchSize) {
                    const batch = data.results.slice(i, i + batchSize);
                    const batchPromises = batch.map(async (pokemon, index) => {
                        const detailResponse = await fetch(pokemon.url);
                        const pokemonData = await detailResponse.json();
                        pokemonData.germanName = germanNames[pokemonData.id] || pokemonData.name;
                        return pokemonData;
                    });
                    
                    const batchResults = await Promise.allSettled(batchPromises);
                    const successful = batchResults
                        .filter(r => r.status === 'fulfilled')
                        .map(r => r.value);
                    
                    allPokemon.push(...successful);
                    document.getElementById('loadedCount').textContent = allPokemon.length;
                    
                    // Zeige Fortschritt
                    if (i === 0) {
                        filteredPokemon = [...allPokemon];
                        renderPokemon();
                    }
                }
                
                filteredPokemon = [...allPokemon];
                renderPokemon();
                
            } catch (error) {
                console.error('Error loading Pokemon:', error);
                grid.innerHTML = '<div class="loading">Fehler beim Laden. Bitte Seite neu laden.</div>';
            }
        }

        function renderPokemon() {
            const grid = document.getElementById('pokemonGrid');
            
            if (filteredPokemon.length === 0) {
                grid.innerHTML = '<div class="loading">Keine Pokémon gefunden.</div>';
                return;
            }
            
            // Sortiere nach ID
            filteredPokemon.sort((a, b) => a.id - b.id);
            
            grid.innerHTML = filteredPokemon.map(pokemon => createPokemonCard(pokemon)).join('');
        }

        function createPokemonCard(pokemon) {
            const primaryType = pokemon.types[0].type.name;
            const typeColor = typeColors[primaryType] || '#777';
            const typeColorLight = typeColorsLight[primaryType] || '#999';
            const typeColorDark = typeColorsDark[primaryType] || '#555';
            
            const displayName = pokemon.germanName || pokemon.name;
            
            const stats = {
                hp: pokemon.stats[0].base_stat,
                atk: pokemon.stats[1].base_stat,
                def: pokemon.stats[2].base_stat,
                spa: pokemon.stats[3].base_stat,
                spd: pokemon.stats[4].base_stat,
                spe: pokemon.stats[5].base_stat

            const bst = Object.values(stats).reduce((a, b) => a + b, 0);
            
            const height = (pokemon.height / 10).toFixed(1);
            const weight = (pokemon.weight / 10).toFixed(1);

                .map(a => a.ability.name.replace('-', ' '))
                .join(', ');
            
            return `

                        <div class="cover-name">${displayName}</div>
                        <div class="cover-types">
                            ${pokemon.types.map(t => `
                                <span class="type-badge" style="background: ${typeColors[t.type.name]}">${t.type.name}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="book-inside">
                        <img class="inside-image" loading="lazy" src="${pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default}" alt="${displayName}">
                        <div class="inside-name">${displayName}</div>
                        <div class="inside-number">#${String(pokemon.id).padStart(4, '0')}</div>
                        
                        <div class="stats-container">
                            <div class="stat-row stat-hp">
                                <span class="stat-name">KP</span>
                                <div class="stat-bar-bg"><div class="stat-bar" style="width: ${(stats.hp / 255) * 100}%"></div></div>
                                <span class="stat-value">${stats.hp}</span>
                            </div>
                            <div class="stat-row stat-atk">
                                <span class="stat-name">ANG</span>
                                <div class="stat-bar-bg"><div class="stat-bar" style="width: ${(stats.atk / 255) * 100}%"></div></div>
                                <span class="stat-value">${stats.atk}</span>
                            </div>
                            <div class="stat-row stat-def">
                                <span class="stat-name">VER</span>
                                <div class="stat-bar-bg"><div class="stat-bar" style="width: ${(stats.def / 255) * 100}%"></div></div>
                                <span class="stat-value">${stats.def}</span>
                            </div>
                            <div class="stat-row stat-spa">
                                <span class="stat-name">SPA</span>
                                <div class="stat-bar-bg"><div class="stat-bar" style="width: ${(stats.spa / 255) * 100}%"></div></div>
                                <span class="stat-value">${stats.spa}</span>
                            </div>
                            <div class="stat-row stat-spd">
                                <span class="stat-name">SPV</span>
                                <div class="stat-bar-bg"><div class="stat-bar" style="width: ${(stats.spd / 255) * 100}%"></div></div>
                                <span class="stat-value">${stats.spd}</span>
                            </div>
                            <div class="stat-row stat-spe">
                                <span class="stat-name">INI</span>
                                <div class="stat-bar-bg"><div class="stat-bar" style="width: ${(stats.spe / 255) * 100}%"></div></div>
                                <span class="stat-value">${stats.spe}</span>
                            </div>
                        </div>
                        
                        <div class="bst-row">

                            ${height} m | ${weight} kg

                    </div>
                </div>
            `;
        }

        function renderTypeFilters() {
            const container = document.getElementById('typeFilters');
            container.innerHTML = Object.entries(typeColors).map(([type, color]) => `
                <button class="type-filter" data-type="${type}" style="background: ${color}">${type}</button>

        function setupEventListeners() {
            document.getElementById('fabBtn').addEventListener('click', openDrawer);
            document.getElementById('drawerOverlay').addEventListener('click', closeDrawer);
            document.getElementById('drawerClose').addEventListener('click', closeDrawer);
            
            // Generation filters
            document.getElementById('genFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('gen-filter')) {
                    document.querySelectorAll('.gen-filter').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    selectedGen = e.target.dataset.gen;
                }
            });
            
            // Type filters
            document.getElementById('typeFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('type-filter')) {
                    const type = e.target.dataset.type;
                    if (selectedTypes.has(type)) {
                        selectedTypes.delete(type);
                        e.target.classList.remove('active');
                    } else {
                        selectedTypes.add(type);
                        e.target.classList.add('active');
                    }
                }
            });
            
            document.getElementById('searchBox').addEventListener('input', (e) => {
                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(() => applyFilters(), 200);
            });
            
            document.getElementById('applyBtn').addEventListener('click', () => {
                applyFilters();
                closeDrawer();
            });
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                document.getElementById('searchBox').value = '';
                selectedTypes.clear();
                selectedGen = 'all';
                document.querySelectorAll('.type-filter').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.gen-filter').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.gen-filter[data-gen="all"]').classList.add('active');
                applyFilters();
            });

            // Pokémon Cry beim Klicken
            document.getElementById('pokemonGrid').addEventListener('click', (e) => {
                const book = e.target.closest('.pokemon-book');
                if (book) {
                    const pokemonId = book.dataset.id;
                    if (pokemonId) {
                        playPokemonCry(pokemonId);
                    }
                }
            });
        }

        // Pokémon Cry abspielen
        function playPokemonCry(id) {
            const cry = new Audio(`https://play.pokemonshowdown.com/audio/cries/${id}.mp3`);
            cry.volume = 0.3;
            cry.play().catch(e => console.log('Cry blocked:', e));
        }

        // Musik Player
        let bgMusic = null;
        let isPlaying = false;
        let currentVolume = 0.3;

        function initMusicPlayer() {
            bgMusic = new Audio('https://github.com/BEKO2210/pokedex-pro/raw/main/audio/Song.mp3');
            bgMusic.loop = true;
            bgMusic.volume = currentVolume;

            const player = document.getElementById('musicPlayer');
            const playBtn = document.getElementById('playBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            const pokeballBtn = document.getElementById('pokeballBtn');
            const volumeSlider = document.getElementById('volumeSlider');

            playBtn.addEventListener('click', toggleMusic);
            pokeballBtn.addEventListener('click', toggleMusic);
            
            minimizeBtn.addEventListener('click', () => {
                player.classList.toggle('minimized');
                minimizeBtn.textContent = player.classList.contains('minimized') ? '+' : '−';
            });

            volumeSlider.addEventListener('input', (e) => {
                currentVolume = e.target.value / 100;
                bgMusic.volume = currentVolume;
            });
        }

        function toggleMusic() {
            const playBtn = document.getElementById('playBtn');
            const pokeballBtn = document.getElementById('pokeballBtn');
            const statusText = document.getElementById('playerStatus');

            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
                playBtn.textContent = '▶';
                pokeballBtn.classList.remove('playing');
                statusText.textContent = 'Pausiert';
            } else {
                bgMusic.play().catch(e => console.log('Audio blocked:', e));
                isPlaying = true;
                playBtn.textContent = '⏸';
                pokeballBtn.classList.add('playing');
                statusText.textContent = 'Spielt...';
            }
        }

        function openDrawer() {
            document.getElementById('drawerOverlay').classList.add('active');
            document.getElementById('drawer').classList.add('active');
        }

        function closeDrawer() {
            document.getElementById('drawerOverlay').classList.remove('active');
            document.getElementById('drawer').classList.remove('active');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredPokemon = allPokemon.filter(pokemon => {
                const matchesSearch = pokemon.name.toLowerCase().includes(searchTerm) ||
                                    (pokemon.germanName && pokemon.germanName.toLowerCase().includes(searchTerm)) ||
                                    String(pokemon.id).includes(searchTerm);
                
                const matchesType = selectedTypes.size === 0 ||
                                   pokemon.types.some(t => selectedTypes.has(t.type.name));
                
                const matchesGen = selectedGen === 'all' || 
                                   (genRanges[selectedGen] && 
                                    pokemon.id >= genRanges[selectedGen][0] && 
                                    pokemon.id <= genRanges[selectedGen][1]);
                
                return matchesSearch && matchesType && matchesGen;
            });
            
            document.getElementById('genFilter').textContent = selectedGen === 'all' ? 'Alle' : `Gen ${selectedGen}`;
            renderPokemon();
        }

        init();
    </script>
